<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A simple student registration system for adding, editing, and deleting student records.">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main content will go here -->
    <header>
        <h1>Student Registration System</h1>
        <p>Register students, view records, and manage details easily.</p>
    </header>
    <div class="Container">
    <section class="section">
        <form id="student-form">
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" required pattern="[A-Za-z\s]+" placeholder="Enter Student Name" title="Only alphabets allowed">
            
            <label for="student-id">Student ID:</label>
            <input type="number" id="student-id" required placeholder="Enter Student Id">
            
            <label for="email">Email ID:</label>
            <input type="email" id="email" required placeholder="Enter Email">
            
            <label for="contact-no">Contact No:</label>
            <input type="tel" id="contact-no" required pattern="[0-9]{10}" placeholder="Enter Phone Number" title="10 digits required">
            
            <button type="submit">Add Student</button>
        </form>
    </section>
    <section class="sectionTable">
        <h2>Registered Students</h2>
        <table id="student-table">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Email ID</th>
                    <th>Contact No</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic content will be added here -->
            </tbody>
        </table>
    </section>
</div>

    <script src="script.js" defer></script>
</body>

</html>
